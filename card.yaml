    show_name: false
    camera_view: auto
    fit_mode: cover
    type: picture-entity
    entity: camera.t_plnspttrs_net_2
  - type: entities
    entities:
      - entity: sensor.planealert_flight
        secondary_info: none
        icon: mdi:airplane
